name: CI/CD Pipeline

# Kích hoạt khi có code push lên nhánh main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # GitHub sẽ tạo máy Ubuntu ảo để chạy

    steps:
      # 1. Lấy code từ GitHub về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Đăng nhập Docker Hub bằng secrets
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image và đẩy lên Docker Hub
      - name: Build & Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest

      # 4. SSH vào server để deploy container mới
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest
            docker stop devops-demo || true
            docker rm devops-demo || true
            docker run -d -p 3000:3000 --name devops-demo ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest
