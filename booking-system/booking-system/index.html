<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .status-pending {
      color: #ff9800; /* Vàng */
    }
    .status-confirmed {
      color: #4caf50; /* Xanh lá */
    }
    .status-cancelled {
      color: #f44336; /* Đỏ */
    }
    .btn {
      padding: 8px 12px;
      border: none;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-danger {
      background-color: #f44336;
    }
    .btn-edit {
      background-color: #ff9800;
    }
    .btn:hover {
      opacity: 0.8;
    }
    #add-booking {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Booking List</h1>
  <button id="add-booking" class="btn">Add New Booking</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="booking-list">
      <!-- Danh sách lịch đặt chỗ sẽ được chèn vào đây -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
